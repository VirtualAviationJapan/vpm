name: upload to gh-pages

on:
  push:
    branches:
      - master
    paths:
      - "vpm.json"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: copy files
        run: |
          mkdir _upload
          cp ./*.html _upload
          cp ./*.md _upload
          cp ./vpm.json _upload
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./_upload
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4